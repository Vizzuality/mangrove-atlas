name: Deploy fetch alerts cloud functions to google
uses: google-github-actions/deploy-cloud-functions@v0.10.1
permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - 'develop'
      - 'master'
      - 'feature/GMW-109_analysis-cloudfunction'
    paths:
      - 'cloud-functions/fetch-alerts/**'
  workflow_dispatch:

jobs:
  run:
    name: Deploy cloud function
    runs-on: ubuntu-20.04
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v3

    - id: auth
      name: Authenticate in google cloud services
      uses: google-github-actions/auth@v0
      with:
        credentials_json: '${{ secrets.gcp_credentials }}'

    - id: 'deploy'
      uses: 'google-github-actions/deploy-cloud-functions@v0'
      with:
        name: 'fetch-alerts'
        runtime: 'nodejs12'
        entry_point: 'fetchAlerts'
        memory_mb: '128'
        region: 'us-central1'
        source_dir: 'cloud-functions/fetch-alerts'

    # Example of using the output
    - id: 'test'
      run: 'curl "${{ steps.deploy.outputs.url }}"'
